<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="img">
      </div> 

      <div class="card-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium promotes blance and calm. </p>
        <p1><img src="images/icon-ethereum.svg" alt="icon">
          0.041 ETH <span><img src="images/icon-clock.svg" alt="icon">3 days left</span> 
        </p1>
      </div> 

      <div class="break"></div>
      <div class="author">  
        <img src="images/image-avatar.png" alt="avatar" >
        <p>Creation of <span > Jules Wyvern</span></p>
      </div>

    </div>
  </div>  

  <div class="attribution">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BadEngine</a>.</p>
  </div>
</body>
</html>
